<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumo de APIs</title>
  <!-- Incluir Axios desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #data-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .character {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .character img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    #pagination-controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    align-items: center;
    }
  </style>
</head>
<body>
  <h1>Información de Personajes</h1>
  <h2>Rick and Morty</h2>

  <input type="text" id="search-input" placeholder="Buscar personaje por nombre..." />
  <button id="fetch-btn">Obtener con Fetch</button>
  <button id="axios-btn">Obtener con Axios</button>

  <div id="pagination-controls">
    <button id="prev-page">⬅️ Anterior</button>
    <span id="page-number">Página 1</span>
    <button id="next-page">Siguiente ➡️</button>
  </div>

  <div id="data-container"></div>

  <script src="app.js"></script>
</body>
</html>
