<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulador de Pedidos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Cafetería "La Cosecha Tostada"</h1>
    <h2>Pedidos</h2>

    <label for="productSelect">Selecciona un producto:</label>
    <select id="productSelect">
        <option value="Café">Café</option>
        <option value="Té">Té</option>
        <option value="Capuchino">Capuchino</option>
        <option value="Espresso">Espresso</option>
        <option value="Pastel">Pastel</option>
        <option value="Sandwich">Sandwich</option>
        <option value="Crepa de la Cosecha">Crepa de la Cosecha</option>
        <option value="Frappe de Matcha">Frappe de Matcha</option>
        <option value="Matcha">Matcha</option>
        <option value="Carajillo">Carajillo</option>
    </select>

    <button id="addOrderBtn">Agregar Pedido</button>

    <ul id="orderList"></ul>

    <script src="app.js"></script>
</body>
</html>
